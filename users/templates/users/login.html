{% extends 'base.html' %}
{% block title %}Login Page{% endblock %}


{% block content %}
<h1>Login page</h1>
<p>
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{login_form.as_p}}
    <button type="submit">Login</button> <span class="ms-3">No account? Then <a href="{% url 'users:register' %}">Get Register</a></span>
</form>
</p>

{% endblock %}
