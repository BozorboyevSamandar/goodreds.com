{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Profile Update{% endblock %}


{% block content%}
<h1>Edit Profile Page</h1>
<div class="row">
    <div class="col-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-primary" type="submit">save changes</button>
        </form>
    </div>

</div>


{% endblock %}
