{% extends 'base.html' %}
{% block title %}Book Detail Page{% endblock %}


{% block content %}
<div class="row">
    <div class="col-2">
        <img src="{{ book.cover_picture.url }}" class="cover_pic" alt="">
    </div>
    <div class="col-6 ms-5">
        <h3>{{book.title}}</h3>
        <p>{{book.description}}</p>

    </div>
</div>


{% endblock %}
