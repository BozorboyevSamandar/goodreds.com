{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Delete Review{% endblock %}


{% block content %}
<h3>Are you sure you want to delete this review?</h3>
<p>Book: {{ book.title }}</p>
<p>Comment: {{ review.comment }}</p>

<a href="{% url 'books:delete_review' book.id review.id %}" class="btn btn-outline-danger">Yes</a>
<a href="{% url 'books:detail' book.id %}" class="btn btn-outline-info">Yo</a>

{% endblock %}
